<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Four Cards</title>
</head>

<body>
    <main>

        <div class="card card-four">
            <h2 class="title-card">Supervisor</h2>
            <p class="description-card">Monitors activity to identify project roadblocks</p>
            <div class="icon-card">
                <img src="assets/img/search.svg" alt="Supervisor">
            </div>
        </div>

        <div>

            <div class="card card-one">
                <h2 class="title-card">Team Builder</h2>
                <p class="description-card">Scans our talent network to create the optimal team for your project</p>
                <div class="icon-card">
                    <img src="assets/img/House.svg" alt="Team Builder">
                </div>
            </div>

            <div class="card card-three">
                <h2 class="title-card">Karma</h2>
                <p class="description-card">Regularly evaluates our talent to ensure quality</p>
                <div class="icon-card">
                    <img src="assets/img/idea.svg" alt="Karma">
                </div>
            </div>

        </div>

        <div class="card card-two">
            <h2 class="title-card">Calculator</h2>
            <p class="description-card">Uses data from past projects to provide better delivery estimates</p>
            <div class="icon-card">
                <img src="assets/img/Software.svg" alt="Calculator">
            </div>
        </div>


    </main>
</body>

</html>
